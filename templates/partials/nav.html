
<style>
    .transparent-button {
        background-color: transparent;
        border: none;
        padding: 3;
        cursor: pointer;
        color: inherit;
        text-decoration: none;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-info bg-info">
    {% if user.is_authenticated %}
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'dashboard-index' %}">Stock Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index' %}">Tableau de bord <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-profile' %}">{{ user.username }} Profile<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <form action="{% url 'user-logout'%}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="transparent-button nav-link text-white">Déconnexion</button>
                    </form>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-register' %}">Créer un compte<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user-login' %}">Connexion</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
